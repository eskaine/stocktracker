<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>StockTracker</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="/public/css/styles.css">
</head>

<body>
    <div id="app">
        <div class="panel">
            <div class="panel-heading">
                <h3 id="title" class="panel-title">StockTracker</h3>
            </div>
            <div id="chart" class="panel-body">
                <svg class="svg"></svg>
            </div>
        </div>
        
        
    </div>
    <div id="list">
        <div id="add" class="input-group">
            <input id="input" type="text" class="form-control" placeholder="Stockcode" aria-describedby="add-stockcode">
            <span class="input-group-addon" id="add-btn">Add</span>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="/common/ajax-functions.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.10.0/d3.min.js"></script>
    <script src="/socket/socket.io.js"></script>
    <script src="/js/clickController.client.js"></script>
    <script src="/js/chartAttributes.js"></script>
    <script src="/js/chartController.client.js"></script>
</body>

</html>
